<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="contain">
            <div class="card">
                <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_SX300.jpg" alt="">
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".container").addEventListener("click", function(event) {
        if (event.target.closest(".card")) { // Ensures only card clicks trigger this
        let newCard = document.createElement("div"); // Create a new div
        newCard.classList.add("card"); // Add class "card"
        
        let newImg = document.createElement("img"); // Create new img element
        newImg.src = "https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_SX300.jpg"; 
        newImg.alt = "Movie Poster"; 

        newCard.appendChild(newImg); // Append image inside new card
        document.querySelector(".container").appendChild(newCard); // Add new card to container
          }
        });
        const scrollContainer = document.querySelector('.container');
const scrollContent = document.querySelector('.contain');

let isDragging = false;
let startX;
let scrollLeft;

scrollContainer.addEventListener('mousedown', (e) => {
  isDragging = true;
  startX = e.clientX - scrollContainer.offsetLeft;
  scrollLeft = scrollContainer.scrollLeft;
});

scrollContainer.addEventListener('mouseup', () => {
  isDragging = false;
});

scrollContainer.addEventListener('mouseleave', () => {
  isDragging = false;
});

scrollContainer.addEventListener('mousemove', (e) => {
  if (!isDragging) return;

  e.preventDefault(); // Prevent text selection during dragging
  const x = e.clientX - scrollContainer.offsetLeft;
  const scroll = x - startX;
  scrollContainer.scrollLeft = scrollLeft - scroll;
});
    </script>
</body>
</html>
